<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index3.css">
</head>
<body>
    <h1>Travel reservation form</h1>
    <h3>*denotes mandotory</h3>
    <label for="fn">Full name*: <br></label>
    <input type="text" id="fn" placeholder="FirstName LastName"> <br>
    <label for="em">Email adress*: <br></label>
    <input type="email" id="em" placeholder="EMAIL_ADRESS"> <br>
    <label for="tour">Select Tour Package*:  <br></label>
    <select name="" id="tour">
        <option value="Goa">Goa</option>
        <option value="Second">Second</option>
    </select> <br>
    <label for="ad">Arrival date*: <br></label>
    <input type="datetime" id="ad" placeholder="m/d/y"> <br>
    <label for="nop">Number of persons*: <br></label>
    <input type="number" id="nop" placeholder="UNKNOWN_TYPE"><br>
    <label for="wwy">What would you want to avail?* <br></label>
    <label for="boarding">Boarding</label><input type="checkbox" name="" id="boarding"> <br>
    <label for="fooding">Fooding</label><input type="checkbox" name="" id="fooding"> <br>
    <label for="sight">Sight seeing</label><input type="checkbox" name="" id="sight"> <br>
    <label for="dcc">Discout Coupon code:</label> <br>
    <input type="number" name="" id="dcc" placeholder="UNKNOWN_TYPE"> <br>
    <label for="tac">Terms and conditions*: <br></label>
    <input type="radio" name="" id="ia" value="I agree"> <label for="ia">I agree</label>
    <input type="radio" name="" id="id" value="I disagree"> <label for="id">I disagree</label> <br>
    <input type="submit" value="Complete reservation">
</body>
</html>
